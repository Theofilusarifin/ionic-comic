<ion-app *ngIf="!username">
  <ion-header>
    <ion-toolbar>
      <ion-title *ngIf="is_login">Login</ion-title>
      <ion-title *ngIf="is_register">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="is_login">
    <ion-card class="ion-margin">
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="login_email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          placeholder="Password"
          [(ngModel)]="login_password"
        >
        </ion-input>
      </ion-item>

      <ion-button
        type="submit"
        expand="block"
        color="tertiary"
        (click)="login()"
        class="ion-margin-horizontal"
        >Login</ion-button
      >
      <ion-chip *ngIf="login_error">{{ login_error }}</ion-chip>

      <ion-item>
        <ion-label (click)="showRegister()" class="ion-text-center"
          >Don't have any Account? Register Now!
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-content>

  <ion-content *ngIf="is_register">
    <ion-card class="ion-margin">
      <ion-item>
        <ion-input
          type="text"
          placeholder="Username"
          [(ngModel)]="register_username"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="text"
          placeholder="Email"
          [(ngModel)]="register_email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="password"
          placeholder="Password"
          [(ngModel)]="register_password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          placeholder="Retype Password"
          [(ngModel)]="register_re_password"
        ></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        color="tertiary"
        (click)="register()"
        class="ion-margin-horizontal"
        >Register</ion-button
      >
      <ion-chip *ngIf="register_error">{{ register_error }}</ion-chip>

      <ion-item>
        <ion-label (click)="showLogin()" class="ion-text-center"
          >Already have Account? Login Here!</ion-label
        >
      </ion-item>
    </ion-card>
  </ion-content>
</ion-app>
