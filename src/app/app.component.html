<ion-app *ngIf="!username">
  <ion-header>
    <ion-toolbar>
      <ion-title *ngIf="is_login">Login</ion-title>
      <ion-title *ngIf="is_register">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="is_login">
    <ion-card class="ion-margin">
      <ion-item style="cursor: pointer">
        <ion-input type="text" placeholder="Email" [(ngModel)]="login_email">
        </ion-input>
      </ion-item>

      <ion-item style="cursor: pointer">
        <ion-input
          type="password"
          placeholder="Password"
          [(ngModel)]="login_password"
        >
        </ion-input>
      </ion-item>

      <ion-button
        type="submit"
        expand="block"
        color="tertiary"
        (click)="login()"
        class="ion-margin-horizontal"
        >Login</ion-button
      >
      <ion-chip *ngIf="login_error">{{ login_error }}</ion-chip>

      <ion-item style="cursor: pointer">
        <ion-label (click)="showRegister()" class="ion-text-center"
          >Don't have any Account? Register Now!
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-content>

  <ion-content *ngIf="is_register">
    <ion-card class="ion-margin">
      <ion-item style="cursor: pointer">
        <ion-input
          type="text"
          placeholder="Username"
          [(ngModel)]="register_username"
        ></ion-input>
      </ion-item>
      <ion-item style="cursor: pointer">
        <ion-input
          type="text"
          placeholder="Email"
          [(ngModel)]="register_email"
        ></ion-input>
      </ion-item>
      <ion-item style="cursor: pointer">
        <ion-input
          type="password"
          placeholder="Password"
          [(ngModel)]="register_password"
        ></ion-input>
      </ion-item>

      <ion-item style="cursor: pointer">
        <ion-input
          type="password"
          placeholder="Retype Password"
          [(ngModel)]="register_re_password"
        ></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        color="tertiary"
        (click)="register()"
        class="ion-margin-horizontal"
        >Register</ion-button
      >
      <ion-chip *ngIf="register_error">{{ register_error }}</ion-chip>

      <ion-item style="cursor: pointer">
        <ion-label (click)="showLogin()" class="ion-text-center"
          >Already have Account? Login Here!</ion-label
        >
      </ion-item>
    </ion-card>
  </ion-content>
</ion-app>

<ion-app *ngIf="username">
  <ion-menu content-id="content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle>
        <ion-list>
          <!-- Home -->
          <ion-item style="cursor: pointer">
            <ion-icon name="home" color="tertiary"></ion-icon>
            <ion-label routerLink="/home" class="ion-padding-start"
              >Home</ion-label
            >
          </ion-item>
          <!-- Search -->
          <ion-item style="cursor: pointer">
            <ion-icon name="search" color="tertiary"></ion-icon>
            <ion-label routerLink="/search" class="ion-padding-start"
              >Search</ion-label
            >
          </ion-item>
          <!-- Favorite -->
          <ion-item style="cursor: pointer">
            <ion-icon name="bookmark" color="tertiary"></ion-icon>
            <ion-label routerLink="/bookmarked" class="ion-padding-start"
              >Favorite</ion-label
            >
          </ion-item>
          <!-- Genre -->
          <ion-item style="cursor: pointer">
            <ion-icon name="reader" color="tertiary"></ion-icon>
            <ion-label routerLink="/genre" class="ion-padding-start"
              >Genres</ion-label
            >
          </ion-item>
          <!-- Completed -->
          <ion-item style="cursor: pointer">
            <ion-icon name="checkmark-circle" color="tertiary"></ion-icon>
            <ion-label routerLink="/completed" class="ion-padding-start"
              >Completed</ion-label
            >
          </ion-item>
          <!-- Random -->
          <ion-item style="cursor: pointer">
            <ion-icon name="shuffle" color="tertiary"></ion-icon>
            <ion-label routerLink="/random" class="ion-padding-start"
              >Random</ion-label
            >
          </ion-item>
          <!-- Log out -->
          <ion-item style="cursor: pointer">
            <ion-icon name="log-out" color="tertiary"></ion-icon>
            <ion-label
              type="submit"
              (click)="logout()"
              class="ion-padding-start"
              >Logout</ion-label
            >
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-header class="ion-padding-bottom ion-margin-bottom">
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>

      <ion-title>Komikku</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <router-outlet id="content"> </router-outlet>
  </ion-content>
</ion-app>
